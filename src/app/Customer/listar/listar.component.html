<div class="container">
	<div class="card">
		<div class="card-header">
			<h3>Clientes</h3>
		</div>
		<div class="card-body">
			<table class="table table-hover">
			<thead>
				<tr class="text-center">
					<th>Documento</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Telefono</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let customer of customers" class="text-center">
					<td>{{customer.docNum}}</td>
					<td>{{customer.givenName}}</td>
					<td>{{customer.familyName1}}</td>
					<td>{{customer.email}}</td>
					<td>{{customer.phone}}</td>
					<td><button (click)="ListarCP(customer.id)" class="btn btn-info">Ver productos</button></td>
				</tr>
			</tbody>
			</table>
		</div>
	</div>
</div>
